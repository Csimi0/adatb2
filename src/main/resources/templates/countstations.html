<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}" href="/style.css">
</head>
<body>
<div class="container-wrapper">
    <div class="container">
        <div class="row">
            <h1 class="title"> Count of Stations For Route 1 </h1>
        </div>
        <div class="input-wrapper">
            <table class="table table-striped table-bordered">

                <thead class="table-dark">
                <tr>
                    <th> Station Count</th>

                </tr>
                </thead>

                <tbody>
                <tr th:each="station: ${stations}">
                    <td th:text="${station}"></td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>
    <button class="button" onclick="window.location.href='http://localhost:8080/routes';">
        Back to Main
    </button>
</div>

</body>
<script>

</script>
</html>
