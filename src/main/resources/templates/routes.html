<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <h1> List Routes </h1>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th> Route ID</th>
            <th> Station ID</th>
            <th> End Station</th>
            <th> Start Station</th>
            <th> Name</th>
            <th> Arrival</th>
            <th> Departure</th>

        </tr>
        </thead>

        <tbody>
        <tr th:each = "routeWithStation: ${routeWithStations}">

            <td th:text = "${routeWithStation.routeId}"></td>
            <td th:text = "${routeWithStation.stationId}"></td>
            <td th:text = "${routeWithStation.isEndStation}"></td>
            <td th:text = "${routeWithStation.isStartStation}"></td>
            <td th:text = "${routeWithStation.name}"></td>
            <td th:text = "${routeWithStation.arrival}"></td>
            <td th:text = "${routeWithStation.departure}"></td>


            <td>
              <a th:href = "@{/routes/delete(routeId=${routeWithStation.routeId})  }"class = "btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>
<div>
    <h1>Create New Route</h1>


    <form method="post" th:action="@{/routes}">

        <input id="routeId " placeholder="Route ID" required type="text" name="routeId"/>
        <input id="stationId" placeholder="Station ID" required type="text" name="stationId"/>
        <input id="isEndStation" placeholder="End Station" required type="text" name="isEndStation"/>
        <input id="isStartStation" placeholder="Start Station" required type="text" name="isStartStation"/>
        <input id="name" placeholder="Name" required type="text" name="name"/>
        <input id="arrival" placeholder="Arrival" required type="text" name="arrival"/>
        <input id="departure" placeholder="Departure" required type="text" name="departure"/>
        <input type="submit" value="Create Route">
    </form>
</div>
<div>
    <h1>Update Route Station By ID</h1>

    <form method="post" action="routes/update">
        <input id="updaterouteId " placeholder="Route ID" required type="text" name="routeId"/>
        <input id="updatestationId" placeholder="Station ID" required type="text" name="stationId"/>
        <input id="newupdatestationId" placeholder="New Station ID" required type="text" name="updatedStationId"/>

        <input type="submit" value="Update Route ">
    </form>

</div>
<div class ="container">
    <div>
        <button onclick="window.location.href='http://localhost:8080/routes/count-vehicle-with-wifi';">
            Count of Vehicles With Wifi
        </button>
    </div>
    <div>
        <button onclick="window.location.href='http://localhost:8080/routes/count-stations';">
            Count of Stations on Route 1
        </button>
    </div>
</div>
</body>
<script>

</script>
</html>
