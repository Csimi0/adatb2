<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}" href="/style.css">
</head>
<body>
<div class="container-wrapper">
    <div class="nav-menu">
        <ul>
            <li><a href="stations">Stations</a></li>
            <li><a href="drivers">Drivers</a></li>
            <li><a href="equipments">Equipments</a></li>
            <li><a href="routes">Routes</a></li>
            <li><a href="vehicles">Vehicles</a></li>
            <li><a href="data-gen">Seed Database</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="row">
            <h1 class="title"> List Routes </h1>
        </div>
        <div class="input-wrapper">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                <tr>
                    <th> Route ID</th>
                    <th> Station ID</th>
                    <th> End Station</th>
                    <th> Start Station</th>
                    <th> Name</th>
                    <th> Arrival</th>
                    <th> Departure</th>

                </tr>
                </thead>

                <tbody>
                <tr th:each="routeWithStation: ${routeWithStations}">

                    <td th:text="${routeWithStation.routeId}"></td>
                    <td th:text="${routeWithStation.stationId}"></td>
                    <td th:text="${routeWithStation.isEndStation}"></td>
                    <td th:text="${routeWithStation.isStartStation}"></td>
                    <td th:text="${routeWithStation.name}"></td>
                    <td th:text="${routeWithStation.arrival}"></td>
                    <td th:text="${routeWithStation.departure}"></td>


                    <td>
                        <a class="button" th:href="@{/routes/delete(routeId=${routeWithStation.routeId})  }">Delete</a>
                    </td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>

    <h1 class="title">Create New Route</h1>
    <div class="table-wrapper">
        <form method="post" th:action="@{/routes}">
            <div class="input-wrapper">
                <input id="routeId " placeholder="Route ID" required type="text" name="routeId"/>
                <input id="stationId" placeholder="Station ID" required type="text" name="stationId"/>
                <input id="isEndStation" placeholder="End Station" required type="text" name="isEndStation"/>
                <input id="isStartStation" placeholder="Start Station" required type="text" name="isStartStation"/>
                <input id="name" placeholder="Name" required type="text" name="name"/>
                <input id="arrival" placeholder="Arrival" required type="text" name="arrival"/>
                <input id="departure" placeholder="Departure" required type="text" name="departure"/>
                <input class="button" type="submit" value="Create Route">
            </div>
        </form>
    </div>
    <div>
        <h1 class="title">Update Route Station By ID</h1>

        <form method="post" action="routes/update">
            <input id="updaterouteId " placeholder="Route ID" required type="text" name="routeId"/>
            <input id="updatestationId" placeholder="Station ID" required type="text" name="stationId"/>
            <input id="newupdatestationId" placeholder="New Station ID" required type="text" name="updatedStationId"/>

            <input class="button" type="submit" value="Update Route ">
        </form>

    </div>
    <div class="container">
        <div class="navigation-buttons">
            <button class="button" onclick="window.location.href='http://localhost:8080/routes/count-vehicle-with-wifi';">
                Count of Vehicles With Wifi
            </button>
            <button class="button" onclick="window.location.href='http://localhost:8080/routes/count-stations';">
                Count of Stations on Route 1
            </button>
        </div>
    </div>
</div>
</body>
<script>

</script>
</html>
