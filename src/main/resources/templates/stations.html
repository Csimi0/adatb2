<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}" href="/style.css">
</head>
<body>
<div class="container-wrapper">
    <div class="nav-menu">
        <ul>
            <li><a href="stations">Stations</a></li>
            <li><a href="drivers">Drivers</a></li>
            <li><a href="equipments">Equipments</a></li>
            <li><a href="routes">Routes</a></li>
            <li><a href="vehicles">Vehicles</a></li>
            <li><a href="data-gen">Seed Database</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="row">
            <h1 class="title"> List Stations </h1>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th> Station ID</th>
                <th> Start Station</th>
                <th> End Station</th>
                <th> Name</th>
                <th> Arrival</th>
                <th> Departure</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="station: ${stations}">
                <td th:text="${station.stationId}"></td>
                <td th:text="${station.isEndStation}"></td>
                <td th:text="${station.isStartStation}"></td>
                <td th:text="${station.name}"></td>
                <td th:text="${station.arrival}"></td>
                <td th:text="${station.departure}"></td>

                <td>
                    <a th:href="@{/stations/delete(stationId=${station.stationId})  }" class="button">Delete</a>
                </td>
            </tr>
            </tbody>

        </table>
    </div>
    <div>
        <h1 class="title">Create New Station</h1>
        <iframe name="hiddenFrame" width="0" height="0" border="0" style="display: none;"></iframe>

        <form method="post" th:action="@{/stations}">
            <div class="input-wrapper">
                <input id="stationId " placeholder="Station ID" required type="text" name="stationId"/>
                <input id="isEndStation" placeholder="Start Station" required type="text" name="isEndStation"/>
                <input id="isStartStation" placeholder="End Station" required type="text" name="isStartStation"/>
                <input id="name" placeholder="Name" required type="text" name="name"/>
                <input id="arrival" placeholder="Arrival" required type="text" name="arrival"/>
                <input id="departure" placeholder="Departure" required type="text" name="departure"/>
                <input class="button" type="submit" value="Create Station"></div>
        </form>
    </div>
    <div>
        <h1 class="title">Update Station By ID</h1>
        <iframe name="hiddenFrame" width="0" height="0" border="0" style="display: none;"></iframe>

        <form method="post" action="stations/update">
            <div class="input-wrapper">
                <input id="updatestationId " placeholder="Station ID" required type="text" name="stationId"/>
                <input id="updateisEndStation" placeholder="Start Station" required type="text" name="isEndStation"/>
                <input id="updateisStartStation" placeholder="End Station" required type="text" name="isStartStation"/>
                <input id="updatename" placeholder="Name" required type="text" name="name"/>
                <input id="updatearrival" placeholder="Arrival" required type="text" name="arrival"/>
                <input id="updatedeparture" placeholder="Departure" required type="text" name="departure"/>
                <input class="button" type="submit" value="Update Station"></div>
        </form>

    </div>
</div>
</body>
</html>
