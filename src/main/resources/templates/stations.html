<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<div class ="container">
    <div class = "row">
        <h1> List Students </h1>
    </div>

<!--    <div class = "row">-->
<!--        <div class = "col-lg-3">-->
<!--            <a th:href = "@{/students/new}" class = "btn btn-primary btn-sm mb-3"> Add Student</a>-->
<!--        </div>-->
<!--    </div>-->
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> Station ID</th>
            <th> Start Station</th>
            <th> End Station </th>
            <th> Name </th>
            <th> Arrival </th>
            <th> Departure </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "station: ${stations}">
            <td th:text = "${station.stationId}"></td>
            <td th:text = "${station.isEndStation}"></td>
            <td th:text = "${station.isStartStation}"></td>
            <td th:text = "${station.name}"></td>
            <td th:text = "${station.arrival}"></td>
            <td th:text = "${station.departure}"></td>

            <td>
<!--                <a th:href = "@{/students/edit/{id}(id=${})}"-->
<!--                   class = "btn btn-primary">Update</a>-->

                <a th:href = "@{/stations/{id}(id=${station.stationId})}"
                   class = "btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
