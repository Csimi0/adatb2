<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}" href="/style.css">
</head>
<body>
<div class="container-wrapper">
    <div class="nav-menu">
        <ul>
            <li><a href="stations">Stations</a></li>
            <li><a href="drivers">Drivers</a></li>
            <li><a href="equipments">Equipments</a></li>
            <li><a href="routes">Routes</a></li>
            <li><a href="vehicles">Vehicles</a></li>
            <li><a href="data-gen">Seed Database</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="row">
            <h1 class="title"> List Vehicles </h1>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th> Licence Plate</th>
                <th> Type</th>
                <th> Route ID</th>
                <th> Equipment ID</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="vehicle: ${vehicles}">
                <td th:text="${vehicle.licencePlate}"></td>
                <td th:text="${vehicle.type}"></td>
                <td th:text="${vehicle.route.routeId}"></td>
                <td th:text="${vehicle.equipment.equipmentId}"></td>


                <td>
                    <a th:href="@{/vehicles/delete(licencePlate=${vehicle.licencePlate})  }" class="button">Delete</a>
                </td>
            </tr>
            </tbody>

        </table>
    </div>
    <div>
        <h1 class="title">Create New Vehicle</h1>


        <form method="post" th:action="@{/vehicles}">
            <div class="input-wrapper">
                <input id="licencePlate " placeholder="Licence Plate" required type="text" name="licencePlate"/>
                <input id="type" placeholder="Type" required type="text" name="type"/>
                <input id="routeId" placeholder="Route ID" required type="text" name="routeId"/>
                <input id="equipmentId" placeholder="Equipment ID" required type="text" name="equipmentId"/>
                <input class="button" type="submit" value="Create Vehicle"></div>
        </form>
    </div>
    <div>
        <h1 class="title">Update Vehicle By Licence Plate</h1>

        <form method="post" action="vehicles/update">
            <div class="input-wrapper">
                <input id="updatelicencePlate " placeholder="Licence Plate" required type="text" name="licencePlate"/>
                <input id="updatetype" placeholder="Type" required type="text" name="type"/>
                <input id="updaterouteId" placeholder="Route ID" required type="text" name="routeId"/>
                <input id="updateequipmentId" placeholder="Equipment ID" required type="text" name="equipmentId"/>
                <input class="button" type="submit" value="Update Vehicle "></div>
        </form>

    </div>
</div>
</body>
<script>

</script>
</html>
